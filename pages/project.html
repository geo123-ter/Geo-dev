<style>
  /* Reset & base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    background: #0f172a;
    margin: 0;
    padding: 0;
    color: #f3efef;
  }

  h1 {
    text-align: center;
    margin: 1rem 0 0.5rem 0;
    font-weight: 700;
    color: #007acc;
  }
  p.subtitle {
    text-align: center;
    margin-bottom: 2rem;
    color: #555;
    font-size: 1.1rem;
  }

  /* Container */
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1.5rem 3rem 1.5rem;
  }

  /* Filter Buttons */
  .filters {
    text-align: center;
    margin-bottom: 2rem;
  }
  .filters button {
    background: #007acc;
    border: none;
    color: white;
    padding: 0.5rem 1.4rem;
    margin: 0 0.3rem;
    font-size: 1rem;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .filters button:hover,
  .filters button.active {
    background: #005f99;
  }

  /* Projects grid */
  .projects-grid {
    display: grid;
    gap: 1.8rem;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  }

  /* Project card */
  .project-card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }
  .project-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 30px rgba(0,0,0,0.15);
  }

  /* Project image */
  .project-image {
    width: 100%;
    height: 180px;
    object-fit: cover;
    display: block;
  }

  /* Project content */
  .project-content {
    padding: 1rem 1.2rem;
    flex-grow: 1;
  }
  .project-title {
    font-size: 1.3rem;
    font-weight: 700;
    margin: 0 0 0.5rem 0;
    color: #007acc;
  }
  .project-description {
    font-size: 0.95rem;
    color: #444;
    flex-grow: 1;
  }
  .project-link {
    margin-top: 1rem;
    display: inline-block;
    background: #00bcd4;
    color: white;
    padding: 0.45rem 1rem;
    border-radius: 25px;
    font-weight: 600;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }
  .project-link:hover {
    background: #008ba3;
  }

  /* Responsive tweaks */
  @media (max-width: 600px) {
    .project-image {
      height: 140px;
    }
  }
  @media (max-width: 900px) {
    .container {
      padding: 0 0.5rem 2rem 0.5rem;
    }
    .projects-grid {
      gap: 1.2rem;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    }
  }

  @media (max-width: 600px) {
    .container {
      padding: 0 0.2rem 1rem 0.2rem;
    }
    h1 {
      font-size: 1.5rem;
    }
    .projects-grid {
      grid-template-columns: 1fr;
      gap: 1rem;
    }
    .filters button {
      font-size: 0.95rem;
      padding: 0.4rem 1rem;
      margin: 0 0.15rem 0.5rem 0.15rem;
    }
    .project-content {
      padding: 0.8rem 0.7rem;
    }
  }
  /* Header Styling */
#main-header {
  background-color: #222;
  color: white;
  padding: 1em 0;
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
  position: sticky;
  top: 0;
  z-index: 1000;
}

#main-header .container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 0 1.5em;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

#main-header h1 {
  font-size: 1.8em;
  font-weight: 700;
  letter-spacing: 2px;
  cursor: default;
}

#main-header nav ul {
  list-style: none;
  display: flex;
  gap: 2em;
  margin: 0;
  padding: 0;
}

#main-header nav ul li a {
  color: white;
  text-decoration: none;
  font-weight: 600;
  transition: color 0.3s ease;
  padding-bottom: 3px;
  border-bottom: 3px solid transparent;
}

#main-header nav ul li a:hover,
#main-header nav ul li a.active {
  color: #f9f9f9;
  border-bottom-color: #04c6c6;
}

/* Responsive: stack nav on small screens */
@media (max-width: 600px) {
  #main-header .container {
    flex-direction: column;
    gap: 0.5em;
  }
  
  #main-header nav ul {
    flex-direction: column;
    gap: 1em;
  }
}


/* Footer Styling */
#main-footer {
  background-color: #222;
  color: white;
  padding: 1.8em 1em;

#main-footer .social-links {

}

#main-footer .social-links a {
  color: white;
  transition: color 0.3s ease;
}

#main-footer .social-links a:hover {
  color: #004d4d;
}
</style>

<script>
  const projects = [
    {
      title: "Portfolio Website",
      description: "A clean and responsive portfolio website built with HTML, CSS, and JavaScript.",
      category: "web",

    {
      title: "Blog CMS",
      description: "A full-stack CMS built with Node.js and MongoDB to manage blog posts efficiently.",
      category: "web",
      image: "https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=600&q=80",
      link: "https://github.com/yourusername/blog-cms"
    },
    {
      title: "Fitness Tracker App",
      description: "Mobile app to track workouts and diet plans with integrated analytics.",
      category: "mobile",
      image: "/assets/download.jpg",
      link: "https://github.com/yourusername/fitness-tracker"
    },
    {
      title: "Logo Design",
      description: "Creative logo design for a startup, focusing on brand identity and simplicity.",
      category: "design",
      image: "https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80",
      link: "https://dribbble.com/shots/yourlogo"
    }
  ];

  const projectsGrid = document.getElementById('projectsGrid');
  const filterButtons = document.querySelectorAll('.filter-btn');

  // Render projects based on category filter
  function renderProjects(filter = 'all') {
    projectsGrid.innerHTML = ''; // Clear previous

    const filtered = filter === 'all'
      ? projects
      : projects.filter(proj => proj.category === filter);

    if(filtered.length === 0){
      projectsGrid.innerHTML = '<p style="text-align:center; color:#555;">No projects found.</p>';
      return;
    }

    filtered.forEach(proj => {
      const card = document.createElement('div');
      card.className = 'project-card';

      card.innerHTML = `
        <img src="${proj.image}" alt="${proj.title}" class="project-image" />
        <div class="project-content">
          <h3 class="project-title">${proj.title}</h3>
          <p class="project-description">${proj.description}</p>
          <a href="${proj.link}" target="_blank" rel="noopener" class="project-link" aria-label="Visit ${proj.title} project">View Project</a>
        </div>
      `;
      projectsGrid.appendChild(card);
    });
  }

  // Filter button click handler
  filterButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      // Remove active from all buttons
      filterButtons.forEach(b => b.classList.remove('active'));
      // Add active to clicked
      btn.classList.add('active');
      // Render projects for this category
      renderProjects(btn.dataset.filter);
    });
  });

  // Initial render all
  renderProjects();
</script>
